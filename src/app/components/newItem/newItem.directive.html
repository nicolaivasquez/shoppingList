<div class="col-sm-7 col-sm-offset-5">
    <h4>New Item</h4>
    <hr>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Item</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="item-name" ng-model="vm.item.name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="3" ng-model="vm.item.description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" ng-click="vm.saveItem()">Add item</button>
            </div>
        </div>
    </form>
    {{ vm.list }}<br />
    {{ vm.item }}
</div>
